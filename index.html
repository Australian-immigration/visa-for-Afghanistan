<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australian Embassy Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleClick(link) {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      setTimeout(() => {
        loader.style.display = "none";
        if (link) window.location.href = link;
      }, 5000);
    }
  </script>
</head>
<body>
  <div id="loader" class="loader">
    <img src="loading.gif" alt="Loading...">
  </div>

  <header class="header">
    <img src="logo1.png" alt="Logo" class="logo">
    <h1>Australian Government</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <ul class="sidebar-menu">
        <li><button onclick="handleClick('https://example.com/acceptance-result')">Official Result</button></li>
        <li><button disabled>Upload Passport</button></li>
        <li><button disabled>Upload Personal Photo</button></li>
        <li><button disabled>Interview Invitation Date</button></li>
        <li><button disabled>Gernral Result</button></li>
	<button class="logout-button" onclick="logout()">Logout</button>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Welcome to your official immigration dashboard</h2>
	 <h3>Important Notice</h3>
      <p> needed, the Australian Immigration Team will notify you via your account inbox. Please avoid daily logins and unnecessary emails to prevent delays.</p>
    </main>
  </div>

<footer class="footer">
  <img src="logo1.png" alt="Logo" class="logo">
  <p class="footer-title"></p>
  </footer>
<script>
  function logout() {
    // در صورت نیاز، می‌توان localStorage/session را هم پاک کرد
    // localStorage.clear();
    // sessionStorage.clear();

    // هدایت کاربر به صفحه لاگین
    window.location.href = "login.html";
  }
</script>
<script>
  // اگر کاربر لاگین نکرده، به صفحه login هدایت شود
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = "login.html";
  }
</script>
<script>
function login() {
  const name = document.getElementById("name").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const nationality = document.getElementById("nationality").value.trim();
  const passport = document.getElementById("passport").value.trim();
  const caseNumber = document.getElementById("caseNumber").value.trim();

  // نمایش لودینگ
  document.getElementById("loader").style.display = "block";

  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      const user = data.find(u =>
        u.name === name &&
        u.lastName === lastName &&
        u.nationality === nationality &&
        u.passport === passport &&
        u.caseNumber === caseNumber
      );

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";

        if (user) {
          window.location.href = "index.html";  // ✅ لینک دادن به داشبورد
        } else {
          alert("❌ اطلاعات وارد شده نادرست است");
        }
      }, 5000); // 5 ثانیه لودینگ
    })
    .catch(error => {
      console.error("خطا در خواندن data.json:", error);
      alert("مشکل در بارگذاری داده‌ها");
    });
}
</script>

</body>
</html>
